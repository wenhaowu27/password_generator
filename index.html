<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/password_generator.css">
    <title>Password Generator</title>
</head>
<body>
    <header class="headerFont"><h1>Password Generator</h1></header>

            <div id="inputPhrase">
                <h2>Input Your Phrase Here</h2>
                <form>
                    <input type="text" id="pwdInput" >     
                </form>
                <br>
                <button class="glow-on-hover" class="btn btn-primary btn-sm" id="pwGen">Generate Password</button>
                <button class="glow-on-hover" class="btn btn-primary btn-sm" id="refresh">Refresh</button>
                <table class="center">
                    <tr>
                        <td class="outputPhrase" colspan="2">
                           <h4>Your New Password</h4>
                        </td>
                    </tr>
                    <tr  class="outputPhrase" >
                        <th><h4>Regular</h4></th>
                        <th><h4>Reversed</h4></th>
                    </tr>
                    <tr id="pwdOutput"></tr>
                </table>
               

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./assets/javascript/password_generator.js"></script>
</body>
</html>

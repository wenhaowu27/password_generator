<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/password_generator.css">
    <title>Password Generator</title>
</head>
<body>
    <header class="headerFont"><h1>Password Generator</h1></header>

    <!-- Input customize phrase -->
    <div class="row">
        <div class="col-md-2 col-sm-2"></div>
        <div class="col-md-8 col-sm-8">
            <div id="inputPhrase">
                <h2>Input Your Phrase Here</h2>
                <form>
                    <input type="text" id="pwdInput" style="width: 50%; height: 2em;">     
                </form>
                <br>
                <button class="btn btn-primary btn-lg" id="pwGen">Generate Password</button>
                <button class="btn btn-primary btn-lg" id="refresh">Refresh</button>
                <div class="outputPhrase" id="pwdOutput"><h4>Your New Password</h4></div>
            </div>
        </div>
        <div class="col-md-2 col-sm-2 fade"></div>
    </div>
